<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Happy Teacher's Day</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fffffff6;
        font-family: 'Arial', cursive;
        overflow: hidden;
    }

    .container {
        position: relative;
        z-index: 10;
        text-align: center;
        background-color: #ffffff;
        padding: 60px;
        border-radius: 20px;
        border: 3px solid #09173997;
        box-shadow: 0 8px 20px rgba(112, 142, 189, 0.957);
        max-width: 500px;
        width: 90%;
    }

    .gif_container img {
        max-width: 100%;
        border-radius: 10px;
    }

    .text {
        margin-top: 10px;
        font-size: 18px;
        text-shadow: 1px 1px 3px rgba(68, 43, 255, 0.167);
        color: rgba(6, 9, 40, 0.897);
    }

  
    .balloon, .gift, .heart, .star {
        position: absolute;
        bottom: -150px;
        animation: float 10s linear infinite;
        opacity: 0.9;
        z-index: 3;
        user-select: none;
        pointer-events: none;
    }

    .gift {
        font-size: 2em;
        animation-duration: 8s;
    }

 
    .heart {
        font-size: 25px;
        animation-duration: 6s;
    }

    
    .star {
        font-size: 22px;
        color: #ffcc00;
        text-shadow: 0 0 10px #ffd700, 0 0 20px #ffaa00;
        z-index: 5;
        animation: float 7s linear infinite, sparkle 1s ease-in-out infinite alternate;
        animation-duration: 7s, 1s;
    }

    /* Animation bay lÃªn */
    @keyframes float {
        0% { transform: translateY(0) translateX(0); }
        100% { transform: translateY(-130vh) translateX(20px); }
    }

    /* Láº¥p lÃ¡nh */
    @keyframes sparkle {
        0% { transform: scale(0.7); opacity: 0.6; }
        100% { transform: scale(1.3); opacity: 1; }
    }
</style>
</head>

<div class="container">
