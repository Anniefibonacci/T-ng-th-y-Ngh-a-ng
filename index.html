<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffffff;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        background-color: #ffffff;
        padding: 60px;
        border-radius: 20px;
        border: 3px solid #09173997;
        box-shadow: 0 8px 20px rgba(47, 54, 148, 0.957);
        max-width: 400px;
        width: 90%;
    }

    .header_text {
        font-size: 36px;
        color: #21244d;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(255, 107, 129, 0.2);
    }

    .gif_container img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .buttons {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .btn {
        padding: 12px 24px;
        font-size: 20px;
        border: 2px solid rgba(77, 92, 181, 0.447)  ;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: #9da6f3;
        color: white;
        font-family: 'Indie Flower', cursive;
        box-shadow: 0 4px 10px rgba(77, 92, 181, 0.447) ;
    }

    .btn:hover {
        background-color: white;
        color: #9da6f3;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(77, 92, 181, 0.447) ;
    }

    #noButton {
        background-color:#9da6f3 ;
        border-color :rgba(77, 92, 181, 0.447) ;
    }

    #noButton:hover {
        background-color: white;
        color: #8397c1;
    }

    @keyframes wiggle {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(-5deg); }
        50% { transform: rotate(5deg); }
        75% { transform: rotate(-5deg); }
        100% { transform: rotate(0deg); }
    }

    .wiggle {
        animation: wiggle 0.5s ease-in-out;
    }

    @keyframes heartFade {
        0% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(1.5); }
    }

    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #45468e;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: heartFade 1s ease-out forwards;
    }
</style>
